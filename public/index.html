<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="public/styles/reset.css" />
  <link rel="stylesheet" href="public/styles/layout.css" />
  <link rel="stylesheet" href="public/styles/style.css" />
  <link rel="stylesheet" href="public/styles/modules.css" />
  <link rel="stylsheet" href="public/scripts/tinyC.css" />
  <script src="https://use.fontawesome.com/fe52cfc17e.js"></script>
  <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
  <script id="about-template" type="text/x-handlebars-template">
    <div class="about">
      <h3 id="title">{{title}}</h3>
      <p id="body">{{body}}</p>

    </script>

    <script id="repo-template" type="text/x-handlebars-template">
      <li>
        <a href="{{html_url}}" target="_blank"><h3>{{name}}</h3></a>
        <p>Description: {{description}}</p>
        <p>Language: {{language}}</p>
        <p>Created: {{created_at}}</p>
        <p>Last updated: {{updated_at}}</p>
        {{#if watchers_count}}
        <p>{{watchers_count}} watching this repo</p>
        {{/if}}
      </li>
    </script>

    <script id="todo-template" type="text/x-handlebars-template">
      <div class="todo">
        <h3 id="title">{{title}}</h3>
        <p id="body">{{body}}</p>

      </script>
  </head>

  <body>
    <header>
      <img id="headshot" src="images/christinaHead.jpg" />
      <section id="header-1">
        <h1>Christina Thomas</h1>
        <h3>Professional Portfolio & Blog</h3>
        <a href="https://www.linkedin.com/in/christina-thomas-929b8b102/"><i id="icon" class="fa fa-linkedin" aria-hidden="true"></i></a>
        <a href="https://github.com/Penssake"><i id="icon" class="fa fa-github" aria-hidden="true"></i></a>
        <a href="https://medium.com/@penssake"><i id="icon"class="fa fa-medium" aria-hidden="true"></i></a>
      </section>
    </header>

    <section id="header-3">
      <ul id="nav-list">
        <li id="aboutList"><a href="#about">About</a></li>
        <li id="portfolioList"><a href="#portfolio">GitHub Portfolio</a></li>
        <li id="illustrationList"><a href="#illustrations">Illustrations & Paintings</a></li>
        <li id="contactList"><a href="#contact">Contact</a></li>
      </ul>
    </section>

    <section id="hamburgerClick"><i id="hamburger" class="fa fa-bars" aria-hidden="true"></i></section>

    <main class="main">

      <section id="about"></section>
      <section id="aboutTwo"></section>
      <section id="portfolio"></section>
      <section id="illustrations">
        <div id="sliderPort">
          <img class ="imagesInPort" src="./images/abstraction.jpeg"/>
          <img class ="imagesInPort" src="./images/forrestFire.jpg"/>
          <img class ="imagesInPort" src="./images/potfolio.png"/>
        </div>
      </section>
      
      <h3>Contact Christina</h3>
      <img id="universeImg" src="./images/universe.png" />

      <section class="buttonDiv" id="contact">
        <button><a href="mailto:penssake@gmail.com">Email</a></button>
      </section>

    </main>
    <script src="server.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>

    <script src="public/scripts/models/gitHubToken.js"></script>
    <script src="public/scripts/models/repo.js"></script>

    <script src="public/scripts/views/about.js"></script>
    <script src="public/scripts/views/repoview.js"></script>

    <script src="public/scripts/controllers/aboutController.js"></script>
    <script src="public/scripts/controllers/contactController.js"></script>
    <script src="public/scripts/controllers/portfolioController.js"></script>
    <script src="public/scripts/controllers/illustrationController.js"></script>
    <script src="public/scripts/controllers/routes.js"></script>

  </body>
  </html>
