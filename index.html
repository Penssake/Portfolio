<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/reset.css" />
  <link rel="stylesheet" href="styles/layout.css" />
  <link rel="stylesheet" href="styles/style.css" />
  <link rel="stylesheet" href="styles/modules.css" />
  <script src="https://use.fontawesome.com/fe52cfc17e.js"></script>

  <script id="portfolio-template" type="text/x-handlebars-template">
    <h1>{{title}}</h1>
    {{body}}
    <img src= '{{imgURL}} '/>
  </script>

</head>

<body>

  <header>
    <img id="headshot" src="images/christinaHead.jpg" />
    <section id="header-1">
      <h1>Christina Thomas</h1>
      <h3>Professional Portfolio & Blog</h3>
  </header>

    <a href="#"><i id="icon" class="fa fa-linkedin" aria-hidden="true"></i></a>
    <a href="#"><i id="icon"class="fa fa-medium" aria-hidden="true"></i></a> <a href="#"><i id="icon" class="fa fa-github" aria-hidden="true"></i></a>

  </section>

  <section id="header-3">
    <ul id="nav-list">
      <li class="tab-content" id="aboutList"><a href="/about">About</a></li>
      <li class="tab-content" id="portfolioList"><a href="/portfolio">Portfolio</a></li>
      <li class="tab-content" id="blogList"><a href="/blog">Blog</a></li>
      <li class="tab-content" id="contactList"><a href="/contact">Contact</a></li>
    </ul>
  </section>

  <div id="hamburgerClick"><i id="hamburger" class="fa fa-bars" aria-hidden="true"></i></div>

  <main>

    <div id="portfolio"></div>
    <div id="about"></div>

  </main>
  <script type="text/javascript" src="server.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>

  <script type="text/javascript" src="scripts/views/app.js"></script>
  <script type="text/javascript" src="scripts/views/data.js"></script>

  <script type="text/javascript" src="scripts/controllers/aboutController.js"></script>
  <script type="text/javascript" src="scripts/controllers/blogController.js"></script>
  <script type="text/javascript" src="scripts/controllers/contactController.js"></script>
  <script type="text/javascript" src="scripts/controllers/portfolioController.js"></script>
  <script type="text/javascript" src="scripts/controllers/routes.js"></script>

</body>
</html>
